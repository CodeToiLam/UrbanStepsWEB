spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.application.name=UrbanSteps
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=UrbanStepsDB;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=mk1
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600

# Multipart upload limits (allow multiple product images)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB

# Session configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.max-age=86400
server.servlet.session.cookie.path=/
server.servlet.session.cookie.same-site=lax
server.servlet.session.timeout=86400s

# i18n message basename
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

# Flyway disabled (using manual baseline script)
spring.flyway.enabled=false