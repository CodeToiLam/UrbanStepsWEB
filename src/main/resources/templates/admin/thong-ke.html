



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-admin}">
<head>
    <title>Thống kê tổng quan</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="admin-container">
            <div class="page-title">Thống kê tổng quan</div>
            <div id="stats">
                <div class="stat-box">
                    <div class="stat-title">Tổng sản phẩm</div>
                    <div class="stat-value" id="tongSanPham">...</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">Tổng đơn hàng</div>
                    <div class="stat-value" id="tongDonHang">...</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">Tổng doanh thu</div>
                    <div class="stat-value" id="tongDoanhThu">...</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">Số khách hàng</div>
                    <div class="stat-value" id="tongKhachHang">...</div>
                </div>
            </div>
            <h3 style="margin-top:40px;">Top 5 sản phẩm bán chạy</h3>
            <table class="top-table">
                <thead>
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Số lượng bán</th>
                    </tr>
                </thead>
                <tbody id="topSanPhamBanChay">
                    <!-- Dữ liệu sẽ được render ở đây -->
                </tbody>
            </table>
        </div>
        <script src="/js/admin-thongke.js"></script>
    </div>
</body>
</html>
