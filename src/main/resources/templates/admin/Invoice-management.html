<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<div class="container mt-4">
    <h2 class="text-primary"><i class="bi bi-receipt"></i> Quản lý hóa đơn</h2>
    <div class="mb-3">
        <div class="btn-group" role="group">
            <a th:href="@{/admin/invoice-management}" class="btn btn-outline-primary" th:classappend="${filter == 'all' ? 'active' : ''}">Tất cả</a>
            <a th:href="@{/admin/invoice-management?filter=pending}" class="btn btn-outline-primary" th:classappend="${filter == 'pending' ? 'active' : ''}">Chờ xử lý</a>
            <a th:href="@{/admin/invoice-management?filter=completed}" class="btn btn-outline-primary" th:classappend="${filter == 'completed' ? 'active' : ''}">Hoàn thành</a>
            <a th:href="@{/admin/invoice-management?filter=cancelled}" class="btn btn-outline-primary" th:classappend="${filter == 'cancelled' ? 'active' : ''}">Đã hủy</a>
        </div>
    </div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Mã hóa đơn</th>
            <th>Ngày tạo</th>
            <th>Tổng thanh toán</th>
            <th>Trạng thái</th>
            <th>Khách hàng</th>
            <th>Phương thức thanh toán</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inv : ${invoices}" th:if="${not #lists.isEmpty(invoices)}">
            <td th:text="${inv.id}"></td>
            <td th:text="${inv.maHoaDon}"></td>
            <td th:text="${#temporals.format(inv.createAt, 'dd/MM/yyyy HH:mm')} ?: 'N/A'"></td>
            <td th:text="${inv.tongThanhToan} ?: '0'"></td>
            <td th:text="${inv.trangThaiText} ?: 'N/A'"></td>
            <td th:text="${inv.khachHang?.tenKhachHang} ?: 'N/A'"></td>
            <td th:text="${inv.phuongThucThanhToanText} ?: 'N/A'"></td>
            <td>
                <a th:href="@{/admin/invoice-detail/{id}(id=${inv.id})}" class="btn btn-info btn-sm me-1" title="Xem chi tiết"><i class="bi bi-eye-fill"></i></a>
                <a th:href="@{/admin/invoice-delete/{id}(id=${inv.id})}" class="btn btn-danger btn-sm" title="Hủy hóa đơn" th:disabled="${not inv.canCancel()}" onclick="return confirm('Bạn có chắc muốn hủy hóa đơn này?')"><i class="bi bi-trash-fill"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${invoices == null or #lists.isEmpty(invoices)}" class="alert alert-warning">
        <i class="bi bi-exclamation-triangle"></i> Không có hóa đơn nào.
    </div>

    <a href="/admin/products" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left-circle"></i> Quay lại</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
