<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/admin-product-list.css}" />
</head>
<body>
<div layout:fragment="content">
<div class="container mt-4">
    <div class="product-list-header">
        <div class="header-title">
            <i class="bi bi-list-ul"></i>
            <span>Danh sách sản phẩm</span>
        </div>
        <div class="header-actions">
            <a href="/admin/products/add" class="btn btn-primary" title="Thêm sản phẩm mới"><i class="bi bi-plus-circle-fill"></i> Thêm sản phẩm</a>
            <a href="/admin/product-management" class="btn btn-outline-primary" title="Quản lý chi tiết"><i class="bi bi-grid-1x2-fill"></i> Quản lý chi tiết</a>
        </div>
    </div>
    <form th:action="@{/admin/products}" method="get" class="filter-bar">
        <span class="filter-label"><i class="bi bi-filter"></i> Lọc trạng thái</span>
        <select name="trangThai" class="status-filter form-select" onchange="this.form.submit()">
            <option value="">Tất cả</option>
            <option th:value="true" th:selected="${activeFilter == true}">Hoạt động</option>
            <option th:value="false" th:selected="${activeFilter == false}">Ngừng hoạt động</option>
        </select>
    </form>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Mã sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Giá bán</th>
            <th>Tồn kho</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}" th:if="${not #lists.isEmpty(products)}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.maSanPham} ?: 'N/A'"></td>
            <td th:text="${p.tenSanPham}"></td>
            <td th:text="${p.giaBan != null ? p.giaBan + ' VNĐ' : 'N/A'}">Giá sản phẩm</td>
            <td th:text="${stockTotals != null ? stockTotals[p.id] : 0}"></td>
            <td th:text="${p.trangThai ? 'Hoạt động' : 'Ngừng hoạt động'}"></td>
            <td>
                <a th:href="@{/admin/products/{id}(id=${p.id})}" class="btn btn-info btn-sm me-1" title="Xem"><i class="bi bi-eye-fill"></i></a>
                <a th:href="@{/admin/products/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm me-1" title="Sửa"><i class="bi bi-pen-fill"></i></a>
                <a th:href="@{/admin/products/{id}/variants(id=${p.id})}" class="btn btn-outline-primary btn-sm me-1" title="Quản lý biến thể"><i class="bi bi-grid"></i></a>
                <a th:href="@{/admin/products/delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm" title="Xóa" onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')"><i class="bi bi-trash-fill"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${products == null or #lists.isEmpty(products)}" class="alert alert-warning">
        <i class="bi bi-exclamation-triangle"></i> Không có sản phẩm nào.
    </div>
</div>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
