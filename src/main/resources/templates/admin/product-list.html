<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">
<head>
    <title>List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>
<th:block th:fragment="content">
    <h1>Danh sách sản phẩm</h1>
    <a th:href="@{/admin/products/add}">Thêm sản phẩm mới</a>
    <form th:action="@{/admin/products}" method="get">
        <label>Lọc theo trạng thái:</label>
        <select name="trangThai" onchange="this.form.submit()">
            <option value="">Tất cả</option>
            <option th:value="true" th:selected="${activeFilter == true}">Hoạt động</option>
            <option th:value="false" th:selected="${activeFilter == false}">Ngừng hoạt động</option>
        </select>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Mã sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Giá bán</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.maSanPham}"></td>
            <td th:text="${product.tenSanPham}"></td>
            <td th:text="${product.giaBan != null ? product.giaBan + ' VNĐ' : 'N/A'}">Giá sản phẩm</td>
            <td th:text="${product.trangThai ? 'Hoạt động' : 'Ngừng hoạt động'}"></td>
            <td>
                <a th:href="@{/admin/products/{id}(id=${product.id})}">Xem</a>
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}">Sửa</a>
                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}">Xóa</a>
            </td>
        </tr>
    </table>
    <p th:if="${error}" class="error" th:text="${error}"></p>
</th:block>
</body>
</html>
