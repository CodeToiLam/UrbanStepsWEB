<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">
<head>
    <title th:text="#{admin.logs.title}">Nhật ký hoạt động Admin</title>
    <th:block layout:fragment="head">
        <style>
            .logs-table {
                width: 100%;
                border-collapse: collapse;
            }

            .logs-table th, .logs-table td {
                border: 1px solid #eee;
                padding: 10px 12px;
                vertical-align: top;
            }

            .logs-table td:nth-child(4) {
                font-size: 12.5px;
                color: #384150;
                white-space: pre-wrap;
            }

            .logs-table th {
                background: #f8f9fa;
                text-align: left;
            }

            .logs-wrap {
                background: #fff;
                padding: 16px;
                border-radius: 12px;
                box-shadow: 0 6px 24px rgba(18, 38, 63, .06);
            }

            .logs-title {
                margin: 0 0 12px;
            }

            .label {
                display: inline-block;
                padding: 2px 8px;
                border-radius: 999px;
                font-size: 12px;
                background: #eef2ff;
                color: #273c75
            }
        </style>
    </th:block>
</head>
<div layout:fragment="content">
    <div class="logs-wrap">
        <h2 class="logs-title"  th:text="#{admin.logs.title}">Nhật ký hoạt động Admin</h2>
        <div class="mb-2" style="display:flex; gap:8px; align-items:center;">
            <input id="q" class="form-control" style="max-width:320px" th:placeholder="#{admin.logs.filter.placeholder}"/>
            <button class="btn btn-sm btn-outline-secondary" onclick="render(rows)" th:text="#{admin.logs.refresh}">Refresh</button>
        </div>
        <table class="logs-table">
            <thead>
            <tr>
                <th th:text="#{admin.logs.table.id}">ID</th>
                <th th:text="#{admin.logs.table.adminId}">Admin ID</th>
                <th th:text="#{admin.logs.table.action}">Hành động</th>
                <th th:text="#{admin.logs.table.description}">Mô tả (tóm tắt)</th>
                <th th:text="#{admin.logs.table.time}">Thời gian</th>
            </tr>
            </thead>
            <tbody id="logsBody">
            <tr th:each="log : ${logs}">
                <td th:text="${log.id}"></td>
                <td th:text="${log.adminId}"></td>
                <td>
                    <span class="label" th:text="${log.hanhDong}"></span>
                </td>
                <td th:text="${log.moTa}"></td>
                <td th:text="${#temporals.format(log.thoiGian, 'dd/MM/yyyy HH:mm:ss')}"></td>
            </tr>

            <tr th:if="${#lists.isEmpty(logs)}">
                <td colspan="5" style="text-align: center;">Không có log nào</td>
            </tr>
            </tbody>


        </table>
    </div>
</div>
</html>
