<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý sản phẩm và chi tiết</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<th:block th:fragment="content">
<div class="admin-container">
  <div class="admin-header" style="margin-bottom: 18px;">
    <div class="admin-title" style="font-size:2.2rem;"><i class="bi bi-grid-1x2"></i> Quản lý sản phẩm chi tiết</div>
    <div class="admin-actions" style="flex-direction: column; gap: 12px;">
      <a href="/admin/products" title="Quay lại"><i class="bi bi-arrow-left-circle"></i> Quay lại</a>
    </div>
  </div>
  <form th:action="@{/admin/product-management/select}" method="post" class="admin-filter-form" style="margin-bottom: 18px; display: flex; align-items: center; gap: 12px;">
    <label for="sanPhamId" style="color: var(--admin-primary); font-weight: 700; display: flex; align-items: center; gap: 6px; margin-bottom: 0;">
      <i class="bi bi-box-seam"></i> Chọn sản phẩm
    </label>
    <select name="sanPhamId" id="sanPhamId" onchange="this.form.submit()" required style="width: 260px; border-radius: 8px; border: 1.5px solid #b0bec5; padding: 8px 14px; font-size: 1.05rem;">
      <option value="">Chọn sản phẩm</option>
      <option th:each="sp : ${sanPhams}" th:value="${sp.id}" th:text="${sp.tenSanPham}"></option>
    </select>
    <button type="submit" class="admin-actions" style="margin-left:0;"><i class="bi bi-arrow-right-circle"></i> Xem chi tiết</button>
  </form>
  <div th:if="${sanPham != null and sanPham.id != null}" class="card mb-4">
    <div class="admin-list-box" style="margin-bottom: 18px;">
      <!-- BẮT ĐẦU LẠI BOX CHI TIẾT SẢN PHẨM PHẲNG, HIỆN ĐẠI, ĐỒNG BỘ -->
      <div class="admin-list-box-header">
        <div class="admin-list-box-title">
          <i class="bi bi-info-circle"></i> Chi tiết sản phẩm: <span th:text="${sanPham.tenSanPham} ?: 'Không xác định'"></span>
        </div>
        <a th:if="${selectedSanPhamId != null}" th:href="@{/admin/add(sanPhamId=${selectedSanPhamId})}" class="admin-btn" title="Thêm chi tiết"><i class="bi bi-plus-circle"></i> Thêm chi tiết</a>
      </div>
      <div th:if="${selectedSanPhamId == null}" class="admin-alert admin-alert-info" style="margin: 12px 18px 0 18px;">
        <i class="bi bi-exclamation-circle"></i> Vui lòng chọn một sản phẩm để thêm chi tiết.
      </div>
      <div style="padding: 0 18px;">
        <table class="admin-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Kích cỡ</th>
              <th>Màu sắc</th>
              <th>Số lượng</th>
              <th>Trạng thái</th>
              <th>Ngày tạo</th>
              <th>Ngày sửa</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="ct : ${chiTiets}" th:if="${not #lists.isEmpty(chiTiets)}">
              <td th:text="${ct.id}"></td>
              <td th:text="${ct.kichCo?.tenKichCo ?: 'N/A'}"></td>
              <td th:text="${ct.mauSac?.tenMauSac ?: 'N/A'}"></td>
              <td th:text="${ct.soLuong} ?: '0'"></td>
              <td>
                <span th:if="${ct.trangThai}" class="admin-badge admin-badge-success">Hoạt động</span>
                <span th:if="${!ct.trangThai}" class="admin-badge admin-badge-danger">Ngừng hoạt động</span>
              </td>
              <td th:text="${#temporals.format(ct.createAt, 'dd/MM/yyyy HH:mm')} ?: 'N/A'"></td>
              <td th:text="${#temporals.format(ct.updateAt, 'dd/MM/yyyy HH:mm')} ?: 'N/A'"></td>
              <td>
                <a th:href="@{/admin/edit/{id}(id=${ct.id})}" class="admin-icon-btn" title="Sửa"><i class="bi bi-pencil"></i></a>
                <a th:href="@{/admin/delete/{id}(id=${ct.id})}" class="admin-icon-btn" title="Xóa" onclick="return confirm('Bạn có chắc muốn xóa?')"><i class="bi bi-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <div th:if="${chiTiets == null or #lists.isEmpty(chiTiets)}" class="admin-alert admin-alert-warning" style="margin-top:12px;">
          <i class="bi bi-exclamation-triangle"></i> Không có chi tiết sản phẩm nào.
        </div>
      </div>
      <!-- KẾT THÚC BOX CHI TIẾT SẢN PHẨM MỚI -->
    </div>
  </div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <!-- Pagination removed as requested -->
</div>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
