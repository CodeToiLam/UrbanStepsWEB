<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<th:block th:fragment="content">
<div class="admin-container">
    <div class="admin-header">
        <div class="admin-title"><i class="bi bi-list-ul"></i> Quản lý chi tiết sản phẩm</div>
        <div class="admin-actions">
            <a th:href="@{/admin/add(sanPhamId=${sanPham.id})}" class="admin-btn" title="Thêm chi tiết"><i class="bi bi-plus-circle"></i> Thêm chi tiết</a>
            <a th:href="@{/admin/product-management}" class="admin-btn admin-btn-secondary" title="Xem quản lý tổng hợp"><i class="bi bi-grid-1x2"></i> Quản lý tổng hợp</a>
        </div>
    </div>
    <div class="admin-list-box" style="margin-bottom: 18px;">
        <div class="admin-title" style="font-size:1.15rem; margin-bottom: 8px; color: #1976d2; align-items: center; gap: 8px;">
            <i class="bi bi-info-circle"></i> Chi tiết sản phẩm: <span th:text="${sanPham.tenSanPham}"></span>
        </div>
        <div class="admin-sub-info" style="margin-bottom: 6px;">
            <span style="font-weight:600; color:#1976d2;">Tồn kho:</span>
            <span th:each="entry : ${tonKho}" style="margin-right: 12px;">
                <strong th:text="${entry.key}"></strong>:
                <span th:each="innerEntry : ${entry.value}" th:text="'Màu ' + ${innerEntry.key} + ': ' + ${innerEntry.value} + ' cái'" style="margin-right: 8px;"></span>
            </span>
        </div>
    </div>
    <div class="admin-list-box">
        <div class="admin-title" style="font-size:1.15rem; margin-bottom: 8px; color: #1976d2; align-items: center; gap: 8px;">
            <i class="bi bi-list-check"></i> Danh sách chi tiết
        </div>
        <table class="admin-table">
            <thead>
            <tr>
                <th>STT</th>
                <th>Kích cỡ</th>
                <th>Màu sắc</th>
                <th>Số lượng</th>
                <th>Trạng thái</th>
                <th>Ngày tạo</th>
                <th>Ngày cập nhật</th>
                <th>Ngày xóa</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ct, iterStat : ${chiTiets}" th:if="${not #lists.isEmpty(chiTiets)}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${ct.kichCo?.tenKichCo ?: 'N/A'}"></td>
                <td th:text="${ct.mauSac?.tenMauSac ?: 'N/A'}"></td>
                <td th:text="${ct.soLuong} ?: '0'"></td>
                <td>
                    <span th:if="${ct.trangThai}" class="admin-badge admin-badge-success">Hoạt động</span>
                    <span th:if="${!ct.trangThai}" class="admin-badge admin-badge-danger">Ngừng hoạt động</span>
                </td>
                <td th:text="${#temporals.format(ct.createAt, 'dd/MM/yyyy HH:mm')} ?: 'N/A'"></td>
                <td th:text="${#temporals.format(ct.updateAt, 'dd/MM/yyyy HH:mm')} ?: 'N/A'"></td>
                <td th:text="${#temporals.format(ct.deleteAt, 'dd/MM/yyyy HH:mm')} ?: 'N/A'"></td>
                <td>
                    <a th:href="@{/admin/edit/{id}(id=${ct.id})}" class="admin-icon-btn" title="Sửa"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/admin/delete/{id}(id=${ct.id})}" class="admin-icon-btn" title="Xóa" onclick="return confirm('Bạn có chắc?')"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${chiTiets == null or #lists.isEmpty(chiTiets)}" class="admin-alert admin-alert-warning" style="margin-top:12px;">
            <i class="bi bi-exclamation-triangle"></i> Danh sách chi tiết sản phẩm là null!
        </div>
    </div>
    <div th:if="${not #lists.isEmpty(chiTiets) and chiTiets.size() == 0}" class="admin-alert admin-alert-info">
        <i class="bi bi-info-circle"></i> Không có chi tiết sản phẩm nào.
    </div>
    <a th:href="@{/admin/products}" class="admin-btn admin-btn-secondary mt-3"><i class="bi bi-arrow-left-circle"></i> Quay lại</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
