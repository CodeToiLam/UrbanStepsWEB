<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm/Sửa phiếu giảm giá</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<div class="container mt-4">
  <h2 class="text-primary"><i class="bi bi-plus-circle"></i> Thêm/Sửa phiếu giảm giá</h2>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <form th:action="@{/admin/discount-save}" method="post" th:object="${phieuGiamGia}">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Mã phiếu giảm giá</label>
      <input type="text" th:field="*{maPhieuGiamGia}" class="form-control" placeholder="Nhập mã phiếu" />
    </div>

    <div class="mb-3">
      <label class="form-label">Tên phiếu giảm giá</label>
      <input type="text" th:field="*{tenPhieuGiamGia}" class="form-control" placeholder="Nhập tên phiếu" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea th:field="*{moTa}" class="form-control" placeholder="Nhập mô tả"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Số lượng</label>
      <input type="number" th:field="*{soLuong}" class="form-control" min="0" value="0" />
    </div>

    <div class="mb-3">
      <label class="form-label">Ngày bắt đầu</label>
      <input type="datetime-local" th:field="*{ngayBatDau}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Ngày kết thúc</label>
      <input type="datetime-local" th:field="*{ngayKetThuc}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-check-label">Giảm theo phần trăm</label>
      <div class="form-check">
        <input type="checkbox" th:field="*{giamTheoPhanTram}" class="form-check-input" />
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Giá trị giảm</label>
      <input type="number" th:field="*{giaTriGiam}" class="form-control" min="0" step="0.01" value="0" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Giảm tối đa</label>
      <input type="number" th:field="*{giamToiDa}" class="form-control" min="0" step="0.01" value="0" />
    </div>

    <div class="mb-3">
      <label class="form-label">Đơn tối thiểu</label>
      <input type="number" th:field="*{donToiThieu}" class="form-control" min="0" step="0.01" value="0" />
    </div>

    <div class="mb-3">
      <label class="form-check-label">Áp dụng cho tất cả</label>
      <div class="form-check">
        <input type="checkbox" th:field="*{apDungChoTatCa}" class="form-check-input" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Lưu</button>
    <a th:href="@{/admin/discount-management}" class="btn btn-secondary ms-2"><i class="bi bi-arrow-left-circle"></i> Quay lại</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
