<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{discount.form.title}">Thêm/Sửa phiếu giảm giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
    <link rel="stylesheet" type="text/css" href="/css/admin-product-form.css">
</head>
<body>
<div layout:fragment="content" class="admin-product-form">

    <div class="d-flex align-items-center mb-3">
        <h1 class="me-3" th:text="#{discount.form.title}">Thêm/Sửa phiếu giảm giá</h1>
    </div>

    <!-- Use global alerts fragment in layout to avoid duplicate messages -->

    <form th:action="@{/admin/discount-save}" method="post" th:object="${phieuGiamGia}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label" th:text="#{discount.code}">Mã phiếu giảm giá</label>
            <input type="text" th:field="*{maPhieuGiamGia}" class="form-control" th:placeholder="#{discount.code.placeholder}" />
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{discount.name}">Tên phiếu giảm giá</label>
            <input type="text" th:field="*{tenPhieuGiamGia}" class="form-control" th:placeholder="#{discount.name.placeholder}" required />
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{discount.description}">Mô tả</label>
            <textarea th:field="*{moTa}" class="form-control" th:placeholder="#{discount.description.placeholder}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{discount.quantity}">Số lượng</label>
            <input type="number" th:field="*{soLuong}" class="form-control" min="0" value="0" />
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{discount.startDate}">Ngày bắt đầu</label>
            <input type="datetime-local" th:field="*{ngayBatDau}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{discount.endDate}">Ngày kết thúc</label>
            <input type="datetime-local" th:field="*{ngayKetThuc}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input id="isPercent" type="checkbox" th:field="*{giamTheoPhanTram}" class="form-check-input"/>
                <label class="form-check-label ms-2" th:text="#{discount.isPercent}">Giảm theo phần trăm</label>
                <small class="text-muted d-block mt-1" th:text="#{discount.isPercent.hint}">
                    Bật: nhập % (ví dụ 10 = giảm 10%). Tắt: nhập số tiền cố định (ví dụ 50000 = giảm 50.000đ).
                </small>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <span th:text="#{discount.value}">Giá trị giảm</span>
                <span id="unitHint" class="text-muted">(đ)</span>
            </label>
            <input id="giaTriInput" type="number" th:field="*{giaTriGiam}" class="form-control" min="0" step="0.01"
                   value="0" required/>
            <div class="form-text" th:text="#{discount.value.hint}">
                Nếu là %: từ 0 đến 100. Nếu là số tiền: nhập số tiền VND.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{discount.maxValue}">Giảm tối đa (chỉ áp dụng khi giảm theo %)</label>
            <input type="number" th:field="*{giamToiDa}" class="form-control" min="0" step="0.01" value="0"/>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{discount.minOrder}">Đơn tối thiểu</label>
            <input type="number" th:field="*{donToiThieu}" class="form-control" min="0" step="0.01" value="0"/>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" th:field="*{apDungChoTatCa}" class="form-check-input"/>
                <label class="form-check-label ms-2" th:text="#{discount.applyAll}">Áp dụng cho tất cả</label>
            </div>
        </div>

        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> <span th:text="#{discount.button.save}">Lưu</span>
            </button>
            <a th:href="@{/admin/discount-management}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle"></i> <span th:text="#{discount.button.back}">Quay lại</span>
            </a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
<script>
    (function () {
        const cb = document.getElementById('isPercent');
        const unit = document.getElementById('unitHint');
        const input = document.getElementById('giaTriInput');

        function update() {
            const isP = cb && cb.checked;
            unit && (unit.textContent = isP ? '(%)' : '(đ)');
            if (isP) {
                input && (input.max = 100);
            } else {
                if (input) input.removeAttribute('max');
            }
        }

        cb && cb.addEventListener('change', update);
        update();
    })();
</script>
</body>
</html>
