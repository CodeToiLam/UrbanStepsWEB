<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">
<head>
    <title>List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>
<div th:fragment="content">
    <h2 th:text="${user.id != null ? 'Sửa tài khoản' : 'Thêm tài khoản'}"></h2>
    <form th:action="@{/admin/users/save}" th:object="${user}" method="post" class="admin-form">
        <div th:if="${error}" class="admin-alert admin-alert-danger" th:text="${error}"></div>
        <div class="admin-form-group">
            <label>Tài khoản</label>
            <input type="text" th:field="*{taiKhoan}" class="admin-input" required>
        </div>
        <div class="admin-form-group">
            <label>Mật khẩu</label>
            <input type="text" th:field="*{matKhau}" class="admin-input" required>
        </div>
        <div class="admin-form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="admin-input">
        </div>
        <div class="admin-form-group">
            <label>Họ tên</label>
            <input type="text" th:field="*{hoTenTaiKhoan}" class="admin-input">
        </div>
        <div class="admin-form-group">
            <label>SĐT</label>
            <input type="text" th:field="*{sdt}" class="admin-input">
        </div>
        <div class="admin-form-group">
            <label>Giới tính</label>
            <select th:field="*{gioiTinh}" class="admin-select">
                <option value="true">Nam</option>
                <option value="false">Nữ</option>
            </select>
        </div>
        <div class="admin-form-group">
            <label>Địa chỉ</label>
            <input type="text" th:field="*{diaChi}" class="admin-input">
        </div>
        <div class="admin-form-group">
            <label>Vai trò</label>
            <select th:field="*{role}" class="admin-select" required>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <button type="submit" class="admin-btn admin-btn-save">Lưu</button>
        <a th:href="@{/admin/users}" class="admin-btn admin-btn-cancel">Hủy</a>
    </form>
</div>
</body>
</html>
