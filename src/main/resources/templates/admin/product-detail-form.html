<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">
<head>
  <title th:text="${chiTiet.id != null} ? #{variant.form.editTitle} : #{variant.form.title}"></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/admin.css">
  <link rel="stylesheet" type="text/css" href="/css/admin-product-form.css">
  <link rel="stylesheet" type="text/css" href="/css/admin-product-add.css">
</head>
<body>
<div layout:fragment="content" class="admin-product-form">
  <h1 th:text="${chiTiet.id != null} ? #{variant.form.editTitle} : #{variant.form.title}"></h1>
  <p th:if="${error}" class="error" th:text="${error}"></p>

  <form th:action="@{/admin/save}" method="post" th:object="${chiTiet}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{sanPham.id}" th:value="${sanPham.id} ?: 0" />

    <!-- Kích cỡ -->
    <label class="form-label" th:text="#{variant.form.size}"></label>
    <select th:field="*{kichCo}" class="form-select" required>
      <option value="" th:text="#{variant.form.size.select}"></option>
      <option th:each="kc : ${kichCos}" th:value="${kc.id}" th:text="${kc.tenKichCo}"></option>
    </select><br>

    <!-- Màu sắc -->
    <label class="form-label" th:text="#{variant.form.color}"></label>
    <select th:field="*{mauSac}" class="form-select" required>
      <option value="" th:text="#{variant.form.color.select}"></option>
      <option th:each="ms : ${mauSacs}" th:value="${ms.id}" th:text="${ms.tenMauSac}"></option>
    </select><br>

    <!-- Ảnh biến thể -->
    <label class="form-label" th:text="#{variant.form.images}"></label>
    <input type="file" name="variantImages" accept="image/*" multiple class="form-control" />
    <div class="form-text" th:text="#{variant.form.images.help}"></div>
    <div id="variantPreview" class="image-grid"></div><br>

    <!-- Số lượng -->
    <label class="form-label" th:text="#{variant.form.quantity}"></label>
    <input type="number" th:field="*{soLuong}" class="form-control" min="0" value="0" required
           style="max-width:240px" placeholder="0"><br>

    <!-- Trạng thái -->
    <label th:text="#{variant.form.status}"></label>
    <input type="checkbox" th:field="*{trangThai}">
    <span th:text="#{variant.form.status.active}"></span><br>

    <hr>
    <div style="display:flex; gap:10px; align-items:center;">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save"></i> <span th:text="#{variant.form.save}"></span>
      </button>
      <a th:href="@{/admin/product-management(selectedSanPhamId=*{sanPham.id})}"
         class="btn btn-outline-primary">
        <i class="bi bi-arrow-left-circle"></i> <span th:text="#{variant.form.back}"></span>
      </a>
    </div>
  </form>
</div>

<script src="/js/admin.js"></script>
<script>
  // Preview selected variant images
  document.addEventListener('DOMContentLoaded', function(){
    const input = document.querySelector('input[name="variantImages"]');
    const grid = document.getElementById('variantPreview');
    if (!input || !grid) return;
    input.addEventListener('change', function(){
      grid.innerHTML='';
      Array.from(input.files || []).forEach(f => {
        const url = URL.createObjectURL(f);
        const d = document.createElement('div');
        d.classList.add("preview-img");
        d.innerHTML = `<img src="${url}" style="width:100%;height:100px;object-fit:cover;border:1px solid #eee;border-radius:8px"/>`;
        grid.appendChild(d);
      });
    });
  });
</script>
</body>
</html>
