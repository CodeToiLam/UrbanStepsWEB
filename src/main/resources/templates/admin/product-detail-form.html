<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{product.detail.addedit}">Thêm/Sửa chi tiết sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<div class="container mt-4">
  <h2 class="text-primary">
    <i class="bi bi-plus-circle"></i>
    <span th:text="#{product.detail.add}">Thêm chi tiết sản phẩm</span>
  </h2>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/admin/save}" method="post" th:object="${chiTiet}">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{sanPham.id}" th:value="${sanPham.id} ?: 0" />

    <div class="mb-3">
      <label class="form-label" th:text="#{product.size}">Kích cỡ</label>
      <select th:field="*{kichCo}" class="form-select" required>
        <option value="" th:text="#{product.size.choose}">Chọn kích cỡ</option>
        <option th:each="kc : ${kichCos}" th:value="${kc.id}" th:text="${kc.tenKichCo}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label" th:text="#{product.color}">Màu sắc</label>
      <select th:field="*{mauSac}" class="form-select" required>
        <option value="" th:text="#{product.color.choose}">Chọn màu sắc</option>
        <option th:each="ms : ${mauSacs}" th:value="${ms.id}" th:text="${ms.tenMauSac}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label" th:text="#{product.quantity}">Số lượng</label>
      <input type="number" th:field="*{soLuong}" class="form-control" min="0" value="0" required />
    </div>

    <div class="mb-3">
      <label class="form-check-label" th:text="#{product.status}">Trạng thái</label>
      <div class="form-check">
        <input type="checkbox" th:field="*{trangThai}" class="form-check-input" />
        <label class="form-check-label" th:text="#{product.active}">Hoạt động</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="bi bi-save"></i> <span th:text="#{button.save}">Lưu</span>
    </button>
    <a th:href="@{/admin/product-management(selectedSanPhamId=*{sanPham.id})}" class="btn btn-secondary ms-2">
      <i class="bi bi-arrow-left-circle"></i> <span th:text="#{button.back}">Quay lại</span>
    </a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
