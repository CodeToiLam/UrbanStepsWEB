<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">
<head>
    <title>Add</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h1 th:text="${sanPham.id != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm'}"></h1>
    <p th:if="${error}" class="error text-danger" th:text="${error}"></p>
    <form th:action="${sanPham.id != null ? '/admin/products/' + sanPham.id : '/admin/products'}"
          th:object="${sanPham}" method="post" class="mb-3">

        <div class="mb-3">
            <label class="form-label">Mã sản phẩm:</label>
            <input type="text" th:field="*{maSanPham}" th:disabled="${sanPham.id != null}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm:</label>
            <input type="text" th:field="*{tenSanPham}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả:</label>
            <textarea th:field="*{moTa}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá nhập:</label>
            <input type="number" step="0.01" th:field="*{giaNhap}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá bán:</label>
            <input type="number" step="0.01" th:field="*{giaBan}" class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{trangThai}" class="form-check-input" id="trangThai">
            <label for="trangThai" class="form-check-label">Hoạt động</label>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/admin/products}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

</body>
</html>
