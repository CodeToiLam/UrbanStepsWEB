<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">
<head>
    <title>Add</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>
<th:block th:fragment="content">
    <h1 th:text="${sanPham.id != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm'}"></h1>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <form th:action="${sanPham.id != null ? '/admin/products/' + sanPham.id : '/admin/products'}" th:object="${sanPham}" method="post">
        <label>Mã sản phẩm:</label>
        <input type="text" th:field="*{maSanPham}" th:disabled="${sanPham.id != null}" required><br>
        <label>Tên sản phẩm:</label>
        <input type="text" th:field="*{tenSanPham}" required><br>
        <label>Mô tả:</label>
        <textarea th:field="*{moTa}"></textarea><br>
        <label>Giá nhập:</label>
        <input type="number" step="0.01" th:field="*{giaNhap}" required><br>
        <label>Giá bán:</label>
        <input type="number" step="0.01" th:field="*{giaBan}" required><br>
        <label>Trạng thái:</label>
        <input type="checkbox" th:field="*{trangThai}"><br>
        <button type="submit">Lưu</button>
    </form>
    <a th:href="@{/admin/products}">Quay lại</a>
</th:block>
</body>
</html>
