<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin.logs.title}">Lịch sử hoạt động Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="layout-admin">
    <main class="admin-main-content">
        <h2 th:text="#{admin.logs.title}">Lịch sử hoạt động Admin</h2>
        <table class="pos-table">
            <thead>
            <tr>
                <th th:text="#{admin.logs.time}">Thời gian</th>
                <th th:text="#{admin.logs.account}">Tài khoản Admin</th>
                <th th:text="#{admin.logs.action}">Hành động</th>
                <th th:text="#{admin.logs.details}">Chi tiết</th>
            </tr>
            </thead>
            <tbody id="admin-log-body">
            </tbody>
        </table>
    </main>
</div>
<script>
    fetch('/admin/logs')
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById('admin-log-body');
            tbody.innerHTML = '';
            data.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td>${log.createdAt.replace('T', ' ')}</td>
                <td>${log.adminUsername}</td>
                <td>${log.action}</td>
                <td>${log.details}</td>`;
                tbody.appendChild(tr);
            });
        });
</script>
</body>
</html>
