<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">
<head>
    <title th:text="#{product.detail.title}">Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>
<th:block th:fragment="content">
    <h1 th:text="#{product.detail.title}">Chi tiết sản phẩm</h1>
    <p th:if="${error}" class="error" th:text="${error}"></p>

    <p><strong th:text="#{product.detail.id}"></strong> <span th:text="${sanPham.id}"></span></p>
    <p><strong th:text="#{product.detail.code}"></strong> <span th:text="${sanPham.maSanPham}"></span></p>
    <p><strong th:text="#{product.detail.name}"></strong> <span th:text="${sanPham.tenSanPham}"></span></p>
    <p><strong th:text="#{product.detail.description}"></strong> <span th:text="${sanPham.moTa}"></span></p>
    <p><strong th:text="#{product.detail.importPrice}"></strong>
        <span th:text="${#numbers.formatDecimal(sanPham.giaNhap, 0, 2)}"></span>
    </p>
    <p><strong th:text="#{product.detail.salePrice}"></strong>
        <span th:text="${#numbers.formatDecimal(sanPham.giaBan, 0, 2)}"></span>
    </p>
    <p>
        <strong th:text="#{product.detail.status}"></strong>
        <span th:text="${sanPham.trangThai ? #{product.detail.status.active} : #{product.detail.status.inactive}}"></span>
    </p>
    <p><strong th:text="#{product.detail.created}"></strong>
        <span th:text="${#temporals.format(sanPham.createAt, 'dd/MM/yyyy HH:mm')}"></span>
    </p>
    <p th:if="${sanPham.updateAt != null}">
        <strong th:text="#{product.detail.updated}"></strong>
        <span th:text="${#temporals.format(sanPham.updateAt, 'dd/MM/yyyy HH:mm')}"></span>
    </p>

    <a th:href="@{/admin/products/edit/{id}(id=${sanPham.id})}" th:text="#{product.detail.edit}"></a>
    <a th:href="@{/admin/products}" th:text="#{product.detail.back}"></a>
</th:block>
</body>
</html>
