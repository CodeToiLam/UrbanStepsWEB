<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title layout:fragment="title">Đăng Ký - UrbanSteps</title>
    <th:block layout:fragment="extra-css">
        <link rel="stylesheet" type="text/css" href="/css/dang-nhap.css">
    </th:block>
</head>

<div layout:fragment="content">
    <div class="login-wrapper">
        <div class="back-to-home">
            <a th:href="@{/}">
                <i class="bi bi-arrow-left"></i> Trang chủ
            </a>
        </div>

        <div class="login-container">
            <div class="brand-logo">
                <i class="bi bi-person-plus"></i>
            </div>
            <h1 class="login-title">Tạo tài khoản mới</h1>
            <p class="login-subtitle">Đăng ký để bắt đầu mua sắm với UrbanSteps</p>

            <form th:action="@{/tai-khoan/dang-ky}" method="post" th:object="${taiKhoan}">
                <div class="form-group">
                    <label for="username"><i class="bi bi-person-fill"></i> Tên đăng nhập</label>
                    <input type="text" id="username" name="taiKhoan" class="form-control"
                           placeholder="Nhập tên đăng nhập" th:value="*{taiKhoan}" pattern=".{8,12}" required
                           title="Tên đăng nhập phải từ 6 đến 12 ký tự">
                    <p class="text-danger mt-1" th:if="${usernameError}" th:text="${usernameError}"></p>
                </div>

                <div class="form-group">
                    <label for="email"><i class="bi bi-envelope-fill"></i> Email</label>
                    <input type="email" id="email" name="email" class="form-control"
                           placeholder="Nhập email" th:value="*{email}" required>
                    <p class="text-danger mt-1" th:if="${emailError}" th:text="${emailError}"></p>
                </div>

                <div class="form-group">
                    <label for="password"><i class="bi bi-lock-fill"></i> Mật khẩu</label>
                    <input type="password" id="password" name="matKhau" class="form-control"
                           placeholder="Nhập mật khẩu" pattern=".{8,12}" required
                           title="Mật khẩu phải từ 8 đến 12 ký tự">
                    <p class="text-danger mt-1" th:if="${passwordError}" th:text="${passwordError}"></p>
                </div>

                <div class="form-group">
                    <label for="confirm-password"><i class="bi bi-lock-fill"></i> Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control"
                           placeholder="Xác nhận mật khẩu" required>
                    <p class="text-danger mt-1" th:if="${confirmError}" th:text="${confirmError}"></p>
                </div>

                <button type="submit" class="btn-login">
                    <i class="bi bi-person-plus me-2"></i> Đăng Ký
                </button>
            </form>

            <div class="register-link">
                Đã có tài khoản? <a th:href="@{/dang-nhap}">Đăng Nhập</a>
            </div>
        </div>
    </div>
</div>

</html>
