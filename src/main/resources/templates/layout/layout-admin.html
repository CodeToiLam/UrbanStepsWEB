<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${title} ?: 'Admin Panel'"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/admin-thongke.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Cho phép các trang con import thêm CSS riêng nếu cần -->
    <th:block layout:fragment="head"></th:block>
</head>
<body>
<header class="admin-main-header">
  <div class="admin-header-bar">
    <div class="admin-header-title">Admin-UrbanSteps</div>
    <div class="admin-header-actions">
      <span>Xin chào Admin!</span>
      <form th:action="@{/dang-xuat}" method="post" style="display: inline; margin-left: 10px;">
        <button type="submit" class="logout-btn">Đăng xuất</button>
      </form>
    </div>
  </div>
</header>

<div class="admin-layout">
  <nav class="admin-sidebar">
    <h5>Xin chào Admin!</h5>
    <ul>
      <li><a href="/admin/products"><i class="bi bi-box-seam"></i> Quản lý Sản phẩm</a></li>
      <li><a href="/admin/thong-ke"><i class="fa-solid fa-chart-bar"></i> Thống kê</a></li>
      <li><a href="/admin/product-management"><i class="bi bi-grid-1x2"></i> Quản lý sản phẩm chi tiết</a></li>
      <li><a href="/admin/discount-management"><i class="bi bi-tag-fill"></i> Quản lý phiếu giảm giá</a></li>
      <li><a href="/admin/order-management"><i class="fa-solid fa-clipboard-list"></i> Quản lý đơn hàng</a></li>
      <li><a href="/admin/pos"><i class="fa-solid fa-cash-register"></i> Bán hàng tại quầy (POS)</a></li>
      <li><a href="/"><i class="bi bi-house"></i> Về trang chủ</a></li>
    </ul>
  </nav>
  <main class="admin-main-content">
    <div layout:fragment="content">
      <!-- Nội dung trang con sẽ được nhúng ở đây -->
    </div>
  </main>
</div>

<footer class="admin-footer">
  <p>© 2025 UrbanSteps. All rights reserved.</p>
</footer>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
