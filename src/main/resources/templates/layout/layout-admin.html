<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} ?: 'Admin Panel'"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<header class="admin-main-header">
  <div class="admin-header-bar">
    <div class="admin-header-title">Admin-UrbanSteps</div>
    <div class="admin-header-actions">
      <span>Xin chào Admin!</span>
      <form th:action="@{/dang-xuat}" method="post" style="display: inline; margin-left: 10px;">
        <button type="submit" class="logout-btn">Đăng xuất</button>
      </form>
    </div>
  </div>
</header>

<div class="admin-layout">
  <nav class="admin-sidebar">
    <h5>Xin chào Admin!</h5>
    <ul>
      <li><a href="/admin/products"><i class="bi bi-box-seam"></i> Quản lý Sản phẩm</a></li>
      <li><a href="/admin/product-management"><i class="bi bi-grid-1x2"></i> Quản lý sản phẩm chi tiết</a></li>
      <li><a href="/admin/discount-management"><i class="bi bi-tag-fill"></i> Quản lý phiếu giảm giá</a></li>
      <li><a href="/"><i class="bi bi-house"></i> Về trang chủ</a></li>
    </ul>
  </nav>
  <main class="admin-main-content">
    <div th:replace="~{::content}"></div>
  </main>
</div>

<footer class="admin-footer">
  <p>© 2025 UrbanSteps. All rights reserved.</p>
</footer>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
