<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${title} ?: 'Admin Panel'"></title>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <meta name="_csrf_parameter" th:content="${_csrf?.parameterName}">
    <meta name="_csrf" th:content="${_csrf?.token}">
    <meta name="_csrf_header" th:content="${_csrf?.headerName}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    </div>

      <li><a href="/admin/thong-ke"><i class="fa-solid fa-chart-bar"></i> <span th:text="#{admin.statistics}"></span></a></li>

      <li><a href="/admin/quan-ly-phieu-giam-gia"><i class="bi bi-tag-fill"></i> <span th:text="#{admin.discountManagement}"></span></a></li>
      <li><a href="/admin/quan-ly-don-hang"><i class="fa-solid fa-clipboard-list"></i> <span th:text="#{admin.orderManagement}"></span></a></li>
      <li><a href="/admin/quan-ly-yeu-cau-tra-hang"><i class="bi bi-arrow-return-left"></i> <span th:text="#{admin.returnRequestManagement}"></span></a></li>
      <li><a href="/admin/ban-hang-tai-quay"><i class="fa-solid fa-cash-register"></i> <span th:text="#{admin.posSales}"></span></a></li>
      <li><a href="/admin/nhat-ky-admin"><i class="bi bi-activity"></i> <span th:text="#{admin.adminLog}"></span></a></li>

</div>

<footer class="admin-footer text-center py-3">

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
<th:block layout:fragment="scripts"></th:block>

</html>
