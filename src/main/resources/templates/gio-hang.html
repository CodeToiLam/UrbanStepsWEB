<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title layout:fragment="title">Giỏ hàng - UrbanSteps</title>
    <!-- Thêm: CSRF meta tag -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <th:block layout:fragment="extra-css">
        <link rel="stylesheet" th:href="@{/css/gio-hang.css}">
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <main class="container my-5">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{cart.homelink}"></a></li>
                        <li class="breadcrumb-item active" th:text="#{cart.name}">Giỏ hàng</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h1 class="cart-title">
                    <i class="fas fa-shopping-cart"></i>
                    <span th:text="#{cart.yourcart}"></span>
                </h1>
            </div>
        </div>

        <!-- Giỏ hàng trống -->
        <div th:if="${gioHang == null or gioHang.items.empty}" class="empty-cart">
            <div class="text-center py-5">
                <i class="fas fa-shopping-cart empty-cart-icon"></i>
                <h3 th:text="#{cart.yourcart.empty}"></h3>
                <p class="text-muted" th:text="#{cart.empty.message}"></p>
                <a th:href="@{/}" class="btn btn-primary btn-lg">
                    <i class="fas fa-arrow-left"></i>
                    <span th:text="#{cart.Continueshopping}"></span>
                </a>
            </div>
        </div>


        <!-- Giỏ hàng có sản phẩm -->
        <div th:if="${gioHang != null and !gioHang.items.empty}" class="cart-content">
            <div class="row">
                <!-- Danh sách sản phẩm -->
                <div class="col-lg-8">
                    <div class="cart-items">
                        <div class="cart-header">
                            <div class="row">
                                <div class="col-md-6" th:text="#{cart.product}"></div>
                                <div class="col-md-2 text-center" th:text="#{cart.price}"></div>
                                <div class="col-md-2 text-center" th:text="#{cart.quantity}"></div>
                                <div class="col-md-2 text-center" th:text="#{cart.total}"></div>
                            </div>
                        </div>

                        <div class="cart-item" th:each="item : ${gioHang.items}"
                             th:data-item-id="${item.id}"
                             th:data-max-stock="${item.soLuongTon}">
                            <div class="row align-items-center">
                                <!-- Thông tin sản phẩm -->
                                <div class="col-md-6">
                                    <div class="product-info">
                                        <div class="product-image">
                                            <img th:src="@{${(item.sanPhamChiTiet != null && item.sanPhamChiTiet.sanPham != null && item.sanPhamChiTiet.sanPham.idHinhAnhDaiDien != null) ? item.sanPhamChiTiet.sanPham.idHinhAnhDaiDien.duongDan : '/images/no-image.svg'}}"
                                                 th:alt="${(item.sanPhamChiTiet != null && item.sanPhamChiTiet.sanPham != null) ? item.sanPhamChiTiet.sanPham.tenSanPham : 'Sản phẩm'}"
                                                 class="img-fluid"
                                                 onerror="this.onerror=null;this.src='/images/no-image.svg';">
                                        </div>
                                        <div class="product-details">
                                            <h5 class="product-name" th:text="${(item.sanPhamChiTiet != null && item.sanPhamChiTiet.sanPham != null) ? item.sanPhamChiTiet.sanPham.tenSanPham : 'Sản phẩm'}">Tên sản phẩm</h5>
                                            <div class="product-variants">
                                                <span class="variant-item">
                                                    <strong th:text="#{cart.size}"></strong> <span th:text="${item.kichCo != null ? item.kichCo : 'N/A'}">40</span>
                                                </span>
                                                <span class="variant-item">
                                                    <strong th:text="#{cart.color}"></strong> <span th:text="${item.mauSac != null ? item.mauSac : 'N/A'}">Đen</span>
                                                </span>
                                            </div>
                                            <!-- product code displayed in product details above; SKU removed -->

                                        </div>
                                    </div>
                                </div>

                                <!-- Giá -->
                                <div class="col-md-2 text-center">
                                    <span class="price" th:text="${#numbers.formatDecimal(item.giaTaiThoidiem, 0, 'COMMA', 0, 'POINT') + 'đ'}">3,500,000đ</span>
                                </div>

                                <!-- Số lượng -->
                                <div class="col-md-2 text-center">
                                    <div class="cart-quantity-selector">
                                        <button class="quantity-btn decrease-btn"
                                                th:onclick="'updateQuantity(' + ${item.id} + ', ' + (${item.soLuong} - 1) + ')'">
                                            <i class="bi bi-dash"></i>
                                        </button>
                                        <div class="quantity-display">
                                            <input type="hidden" th:data-item-id="${item.id}" th:value="${item.soLuong}">
                                            <input type="number"
                                                   class="quantity-input"
                                                   th:data-item-id="${item.id}"
                                                   th:value="${item.soLuong}"
                                                   min="1" max="999"
                                                   onchange="updateQuantityFromInput(this)">
                                        </div>
                                        <button class="quantity-btn increase-btn"
                                                th:onclick="'updateQuantity(' + ${item.id} + ', ' + (${item.soLuong} + 1) + ')'">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Thành tiền và nút xóa -->
                                <div class="col-md-2 text-center">
                                    <div class="item-total-section">
                                        <span class="total-price" th:data-item-total="${item.id}" th:text="${#numbers.formatDecimal(item.tongGia, 0, 'COMMA', 0, 'POINT') + 'đ'}">3,500,000đ</span>
                                        <button class="btn btn-sm btn-outline-danger remove-item-btn mt-2"
                                                th:onclick="'removeItem(' + ${item.id} + ')'"
                                                th:data-item-id="${item.id}"
                                                title="Xóa sản phẩm khỏi giỏ hàng">
                                            <i class="fas fa-trash-alt"></i>
                                            <span th:text="#{cart.clear}"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tổng kết đơn hàng -->
                <div class="col-lg-4">
                    <div class="cart-summary">
                        <h4 th:text="#{cart.OrderSummary}"></h4>

                        <div class="summary-row">
                            <span th:text="#{cart.Provisional}"></span>
                            <span th:text="${#numbers.formatDecimal(gioHang.tongTien, 0, 'COMMA', 0, 'POINT') + 'đ'}">10,500,000đ</span>
                        </div>

                        <div class="summary-row">
                            <span th:text="#{cart.Shippingfee}"></span>
                            <span class="text-success" th:text="#{cart.Shippingfee.free}"></span>
                        </div>

                        <div class="summary-row">
                            <span th:text="#{cart.Discount}"></span>
                            <span id="discountAmount" th:text="${discountedTotal != null ? (#numbers.formatDecimal(gioHang.tongTien - discountedTotal, 0, 'COMMA', 0, 'POINT') + 'đ') : '0đ'}"></span>
                        </div>
                        <div class="summary-row total-row">
                            <strong>
                                <span th:text="#{cart.Totalpayment}"></span>
                                <span id="finalTotal" th:text="${discountedTotal != null ? (#numbers.formatDecimal(discountedTotal, 0, 'COMMA', 0, 'POINT') + 'đ') : (#numbers.formatDecimal(gioHang.tongTien, 0, 'COMMA', 0, 'POINT') + 'đ')}">10,500,000đ</span>
                            </strong>
                        </div>

                        <div class="summary-row total-row">
                            <strong>
                                <span th:text="#{cart.Totalpayment.total}"></span>
                                <span id="cart-total" th:text="${#numbers.formatDecimal(gioHang.tongTien, 0, 'COMMA', 0, 'POINT') + 'đ'}">10,500,000đ</span>
                            </strong>
                        </div>

                        <div class="cart-actions">
                            <a th:href="@{/checkout}">
                                <button class="btn btn-primary btn-lg btn-block checkout-btn">
                                    <i class="fas fa-credit-card"></i>
                                    <span th:text="#{cart.pay}"></span>
                                </button>
                            </a>
                            <a th:href="@{/}" class="btn btn-outline-primary btn-lg btn-block">
                                <i class="fas fa-arrow-left"></i>
                                <span th:text="#{cart.Continueshopping}"> </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<th:block layout:fragment="extra-js">
    <script th:src="@{/js/gio-hang.js}"></script>
</th:block>
</body>
</html>
